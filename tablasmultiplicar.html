<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablasmultiplicar</title>
</head>
<body>
    <script>
        var salida="";
        var num_tabla=parseInt(prompt("Dime la tabla de multiplicar: "));
        var aux_total=-1;
        for(var i=0;i<=10;i++){
            aux_total = i * num_tabla;
            salida= salida  + aux_total + " = " + i + "x" + num_tabla + "<br>";
        }
        document.write(salida);
    </script>
</body>
</html>
